</head>
<div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 intro-section">
          <div class="brand-wrapper">
            
          </div>

        </div>
        <div class="col-sm-6 form-section" *ngIf="signIn else signUp">
          <div class="login-wrapper">
            <h2 class="login-title">Sign in</h2>
            <form action="#!">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <input name="login" id="login" class="btn login-btn" type="button" value="Login">
                <a href="#!" class="forgot-password-link">Forgot Password?</a>
              </div>
            </form>           
            <p class="login-wrapper-footer-text">Need an account? <a class="text-reset pointer" (click)="toggleState()">Signup here</a></p>
          </div>
        </div>
        <ng-template #signUp>
            <div class="col-sm-6 form-section">
                <div class="login-wrapper">
                  <h2 class="login-title">Sign up</h2>
                  <form action="#!">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number">
                      <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <input name="signup" id="signup" class="btn signup-btn" type="button" value="Create Account">
                    </div>
                  </form>           
                  <p class="login-wrapper-footer-text">Alreadt have an account? <a class="text-reset pointer" (click)="toggleState()">Signin here</a></p>
                </div>
              </div>
        </ng-template>
        
      </div>
    </div>
