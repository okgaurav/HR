<div class="container-fluid">
  <div class="row vh-lg-100 align-items-lg-center">
    <div class="col-12 col-lg-6">
      <img src="../../../assets/illustrations/landing.svg" alt="landing" class="login-image"/>
    </div>
    <div class="col-12 col-lg-6 my-5 my-lg-0 form-section">
      <div class="login-wrapper">
        <h2 class="login-title">Sign in</h2>
        <form action="#!">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
          </div>
          <div class="d-flex justify-content-between align-items-center my-5">
            <input name="login" id="login" class="btn login-btn" type="button" value="Login">
            <a href="#!" class="forgot-password-link">Forgot Password?</a>
          </div>
        </form>           
        <p class="login-wrapper-footer-text">Need an account? <a href= "/signup" class="text-reset pointer">Signup here</a></p>
      </div>
    </div>
  </div>
</div>
