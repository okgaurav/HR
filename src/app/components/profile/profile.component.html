
<head>
    <title>
        <h1>Hi! {{username}}</h1>
    </title>
    
</head>
<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-6 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-2">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 120px;" />
                    <h3>{{username}}</h3>
                    <p>{{designation}}</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h3>Personal Details</h3>
                      <hr>
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h4>Email</h4>
                          <p class="text-muted">{{emailId}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h4>Phone</h4>
                          <p class="text-muted">{{contactNumber}}</p>
                        </div>
                      </div>
                     
                      
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h4>Employee ID</h4>
                          <p class="text-muted">{{employeeId}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h4>Department</h4>
                          <p class="text-muted">{{department}}</p>
                        </div>
                      </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
