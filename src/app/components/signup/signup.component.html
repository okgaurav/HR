<div class="container-fluid">
  <div class="row align-items-lg-center py-lg-4">
    <div class="col-12 col-lg-6">
      <div class="d-none d-lg-block">
        <img
          src="../../../assets/illustrations/landing.svg"
          alt="signup"
          class="signup-image"
        />
      </div>
    </div>
    <div class="col-12 col-lg-6 form-section mt-3">
      <div class="login-wrapper">
        <h2 class="h3 fw-bold mb-4">Sign up</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-gruop mb-3">
            <input
              type="text"
              placeholder="Username"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-gruop mb-3">
            <input
              type="text"
              placeholder="Employee Id"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }"
            />
            <div
              *ngIf="submitted && f.employeeId.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.employeeId.errors.required">
                Employee Id is required
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              type="email"
              email
              placeholder="Email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div
              *ngIf="submitted && f['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['email'].errors.required">Email is required</div>
              <div *ngIf="f['email'].errors.email">Email is invalid</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              placeholder="Password"
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">
                Password should be 8 characters long
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center mb-5 mt-3"
          >
            <input
              name="signup"
              id="signup"
              class="btn signup-btn"
              type="submit"
              value="Create Account"
            />
          </div>
        </form>
        <p class="login-wrapper-footer-text">
          Already have an account?
          <a [routerLink]="['/login']" class="text-reset">Signin here</a>
        </p>
      </div>
    </div>
  </div>
</div>
