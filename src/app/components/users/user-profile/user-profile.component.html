<head>
    <title>
        <h1>Hi! {{username}}</h1>
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="vh-100" style=" background-position: center; background-repeat: no-repeat; background-size: cover; opacity: 0.93;
    background-image: url(https://images.unsplash.com/photo-1519608487953-e999c86e7455?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
        <div class="container py-5 h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-6 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem; ">
                <div class="row g-2">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; border:1.5px solid white;">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                      alt="Avatar" class="img-fluid my-5"  style="width: 105px; height: 105px; border-radius: 50%; object-fit: cover;" />
                    <h3>{{userdata.userName}}</h3>
                    <p>{{userdata.designation}} <br/> {{userdata.roles}}</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8" style="background-color: rgb(0, 0, 0); color:#f4f5f7; border: 1.5px solid white;">
                    <div class="card-body p-4">
                      <div style="color: white;" style="display: flex; justify-content: space-between; ">
                        <h3>Personal Details </h3>
                        <i class="fa fa-edit" style="font-size:24px;color:white"></i>
                      </div>
                      <hr>
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h4>Email</h4>
                          <p class="text-muted" >{{userdata.emailId}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h4>Phone</h4>
                          <p class="text-muted">{{userdata.phoneNum}}</p>
                        </div>
                      </div>
                     
                      
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h4>Employee ID</h4>
                          <p class="text-muted">{{employeeId}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h4>Department</h4>
                          <p class="text-muted">{{department}}</p>
                        </div>
                      </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
